version: "3.9"

services:
  app:
    container_name: lavka-app
    build: .
    ports:
      - "8080:8080"
    restart: always
    environment:
      POSTGRES_SERVER: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: lavka
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    depends_on: db
    networks:
      - default

  db:
    container_name: lavka-db
    image: postgres:15.2-alpine
    environment:
      POSTGRES_DB: lavka
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    restart: always
    networks:
      - default

networks:
  default:
    driver: bridge
